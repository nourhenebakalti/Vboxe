<div class="card">
  <div class="notifications-list">
    <h3 class="mb-4">Notifications</h3>
    <div *ngFor="let notification of notifList" class="notification-card">
      <mat-card class="card">  
        <mat-card-header>
          <!-- Adding the image for each notification -->
          <div mat-card-avatar >
              <img    [src]="notification.userImage ? 'data:image/png;base64,' + notification.userImage : '/assets/images/logo.svg'"  alt="Notification Icon"  style="width: 40px; height: 40px; border-radius: 50%;" />
          </div>
          <mat-card-title>{{ notification.notif_title }}</mat-card-title>
            </mat-card-header>
        <mat-card-content >
          <p>{{ notification.notif_msg }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
