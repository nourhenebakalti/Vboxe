<div class="sub_menu">
  <div class="menu-content-item" *ngFor="let menu of subMenus" [routerLink]="['/', 'page', 'my_vbox', menu.link]" routerLinkActive="selected" >
    <mat-icon [svgIcon]="menu.picto"></mat-icon> <span>{{ 'SUB_MENU.' + menu.content | translate }}</span>
  </div>
  <div class="btn-div">
    <button mat-flat-button class="add_file_btn">{{ 'SUB_MENU.ADD_FILE' | translate }}</button>
  </div>
</div
>
