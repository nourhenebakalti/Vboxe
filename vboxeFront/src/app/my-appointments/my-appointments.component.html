<div class="container card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table">
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
      </ng-container>
  
      <ng-container matColumnDef="IpAdress">
        <th mat-header-cell *matHeaderCellDef> IP Address </th>
        <td mat-cell *matCellDef="let element"> {{element.ipAddress}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Adress">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.addressFromIp}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element">
          {{ element.appointmentStartTime | date: 'dd/MM/yyyy HH:mm' }} <!-- Date and time format -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
